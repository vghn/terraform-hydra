dist: bionic
env:
  TF_VERSION: '0.12.16'
install:
  - |
    curl -L -o terraform.zip "https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip"
    unzip -d ~/bin terraform.zip
    terraform version
before_script: |
  if [[ "$TRAVIS_BRANCH" == master && "$TRAVIS_PULL_REQUEST" == false ]]; then
    gpg --decrypt --passphrase "$AWS_SECRET_ACCESS_KEY" --batch --yes --output terraform.tfvars terraform.tfvars.gpg
    echo "credentials \"app.terraform.io\" { token = \"${TF_TOKEN}\" }" > ~/.terraformrc
    chmod 600 ~/.terraformrc
  fi
script: |
  if [[ "$TRAVIS_BRANCH" == master && "$TRAVIS_PULL_REQUEST" == false ]]; then
    terraform init
    terraform validate
    terraform plan
    terraform apply -auto-approve
  fi
notifications:
  webhooks:
